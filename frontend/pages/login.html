<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/public/css/form.css">
    <title>Login</title>
</head>

<body>
    <div class="container-login">
        <form action="" method="post">
            <div class="content-login">
                <div class="title-login">
                    <h3>Login</h3>
                </div>

                <div class="inputs-group">
                    <div class="input-fields">
                        <input type="text" id="email" placeholder="Nome de usuário ou e-mail" autocomplete="off" required>
                    </div>
                    <div class="input-fields">
                        <input type="password" name="" id="password" placeholder="Senha" autocomplete="off" required>
                    </div>
                </div>
                <div class="box-btn">
                    <button type="button" id="btn-login">Login</button>
                </div>
                <div class="box-links">
                    <a href="#">Esqueceu a senha ?</a>
                    <a  id="link-forgot" href="/frontend/pages/cadastro.html">
                        <p>Não possui uma conta?</p>
                        <span>Crie uma conta</span>
                    </a>
                </div>
            </div>

        </form>

         <!-- imagem de fundo-->
        <div>
           
        </div>



    </div>

    <script src="/frontend/public/js/login.js"></script>
</body>

</html>
