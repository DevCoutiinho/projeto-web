<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na Conta</title>
    <link rel="stylesheet" href="../public/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <i class="fas fa-sign-in-alt icon"></i>
            <h1>Fazer Login</h1>
            <p>Acesse sua conta para continuar</p>
        </div>

        <form>
            <div class="form-group" id="group-email">
                <label for="email">Email *</label>
                <div class="input-icon-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="seu@email.com">
                </div>
                <span class="error-message"></span> </div>

            <div class="form-group" id="group-password">
                <label for="password">Senha *</label>
                <div class="input-icon-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres">
                </div>
                <span class="error-message"></span> </div>

            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="button" id="btn-login" class="create-account-btn login-btn">Entrar</button>

            <p class="login-link">Não tem uma conta? <a href="cadastro.html">Crie sua conta</a></p>
        </form>
    </div>

    <script src="../public/js/login.js"></script>
</body>
</html>
