<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="../public/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <i class="fas fa-user-plus icon"></i>
            <h1>Criar Conta</h1>
            <p>Preencha seus dados para se cadastrar</p>
        </div>

        <form>
            <div class="form-group" id="group-fullName">
                <label for="fullName">Nome Completo *</label>
                <div class="input-icon-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" placeholder="Digite seu nome completo" required>
                </div>
                <span class="error-message"></span> </div>

            <div class="form-row">
                <div class="form-group" id="group-email">
                    <label for="email">Email *</label>
                    <div class="input-icon-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>
                    <span class="error-message"></span> </div>

                <div class="form-group" id="group-cpf">
                    <label for="cpf">CPF *</label>
                    <div class="input-icon-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cpf" placeholder="000.000.000-00" required>
                    </div>
                    <span class="error-message"></span></div>
            </div>

            <div class="form-group" id="group-password">
                <label for="password">Senha *</label>
                <div class="input-icon-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                <span class="error-message"></span> </div>

            <div class="form-row">
                <div class="form-group" id="group-gender">
                    <label for="gender">Gênero *</label>
                    <div class="input-icon-group select-wrapper">
                        <i class="fas fa-chevron-down"></i>
                        <select id="gender" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <span class="error-message"></span> 
                </div>

                <div class="form-group" id="group-age">
                    <label for="age">Idade *</label>
                    <div class="input-icon-group">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="number" id="age" value="" placeholder="18" min="0" required>
                    </div>
                    <span class="error-message"></span> </div>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">Eu aceito os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a></label>
            </div>
            <span class="error-message" id="terms-error"></span>

            <button type="button" class="create-account-btn" id="btn">Criar Conta</button>

            <p class="login-link">Já tem uma conta? <a href="../pages/login.html">Faça login</a></p>
        </form>
    </div>

    <script src="../public/js/cadastro.js"></script>
</body>
</html>
