<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/index.css" />
    <link rel="stylesheet" href="../public/css/cart.css" />
    <title>Meu Carrinho - ByteBuy</title>
  </head>
  <body class="bg-light">
    <div class="overlay" id="overlay"></div>
    <nav class="nav-sidebar" id="nav-sidebar">
      <div class="sidebar-header">
        <button class="sidebar-close-btn" id="sidebar-close-btn" type="button">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <ul class="sidebar-links">
        <li>
          <a href="/frontend/pages/login.html"
            ><i class="bi bi-person"></i> Olá. Acesse sua conta</a
          >
        </li>
        <li>
          <a href="#"><i class="bi bi-list-ul"></i> Departamentos</a>
        </li>
        <li>
          <a href="#"><i class="bi bi-gem"></i> Mais Vendidos</a>
        </li>
      </ul>
    </nav>
    <header class="header">
      <div class="header-content">
        <button class="header-btn-mobile" id="open-menu-btn" type="button">
          <i class="bi bi-list"></i>
        </button>

        <a href="../index.html" class="header-logo">
          <img src="/frontend/public/assets/imgs/logo-3.png" alt="" />
        </a>

        <div class="container-search">
          <button id="btn-search" type="button">
            <i class="bi bi-search"></i>
          </button>
          <input type="text" placeholder="O que você procura?" />
        </div>

        <div class="header-user-actions" id="header-user">
          <a
            href="/frontend/pages/login.html"
            id="login-link"
            class="login-link"
          >
            <i class="bi bi-person"></i>
            <span id="user-greeting">Entre ou<br /><b>Cadastre-se</b></span>
          </a>

          <div class="dropdown" id="user-dropdown" style="display: none">
            <a
              class="login-link dropdown-toggle"
              href="#"
              role="button"
              id="dropdownUserLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person"></i>
              <span id="user-dropdown-greeting"></span>
            </a>

            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="dropdownUserLink"
            >
              <li>
                <a class="dropdown-item" href="pages/profile.html"
                  ><i class="bi bi-person-circle"></i> Minha Conta</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="bi bi-box-seam"></i> Meus Pedidos</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#" id="logout-link"
                  ><i class="bi bi-box-arrow-right"></i> Sair</a
                >
              </li>
            </ul>
          </div>

          <div class="header-icons">
            <a href="#" class="icon-link"><i class="bi bi-bell"></i></a>
            <a href="../pages/cart.html" class="icon-link"><i class="bi bi-cart-fill"></i></a>
          </div>
        </div>
      </div>
    </header>

    <main class="container py-5">
      <h2 class="mb-4 fw-bold text-dark">Seu Carrinho</h2>

      <div class="row g-4">
        <div class="col-lg-8">
          <div id="cart-items-container" class="d-flex flex-column gap-3">
            <div class="text-center py-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card shadow-sm border-0 sticky-top" style="top: 20px">
            <div class="card-body p-4">
              <h4 class="card-title fw-bold mb-4">Resumo do Pedido</h4>

              <div class="d-flex justify-content-between mb-2 text-muted">
                <span>Subtotal</span>
                <span id="summary-subtotal">R$ 0,00</span>
              </div>
              <div class="d-flex justify-content-between mb-3 text-muted">
                <span>Frete</span>
                <span class="text-success">Grátis</span>
              </div>

              <hr />

              <div
                class="d-flex justify-content-between mb-4 align-items-center"
              >
                <span class="fw-bold fs-5">Total</span>
                <span class="fw-bold fs-4 text-dark" id="summary-total"
                  >R$ 0,00</span
                >
              </div>

              <button
                class="btn btn-black-checkout w-100 py-3 fw-bold text-uppercase"
              >
                Finalizar Compra
              </button>

              <a
                href="../index.html"
                class="d-block text-center mt-3 text-decoration-none text-muted small"
              >
                Continuar Comprando
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../public/js/index.js"></script>
    <script src="../public/js/cart.js"></script>
  </body>
</html>
